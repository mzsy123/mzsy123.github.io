<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sh Script executor in Webui</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Misans', sans-serif;
        }
        
        body {
            background: #f5f5f5;
            color: #333;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .main-title {
            text-align: center;
            padding: 20px 0;
            font-size: 1.5rem;
            font-weight: 700;
            color: #333;
            background: #f8f8f8;
            border-bottom: 1px solid #f0f0f0;
        }
        .min-title {
            text-align: center;
            padding: 0px 0;
            font-size: 0.7rem;
            font-weight: 10;
            color: #333;
            background: #f8f8f8;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .container {
            width: 100%;
            max-width: 400px;
            background: #fff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        .button-container {
            display: flex;
            flex-direction: column;
            padding: 20px;
            gap: 12px;
            background: #f8f8f8;
        }
        
        .btn {
            width: 100%;
            padding: 14px;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 600;
        }
        .btn-sh {
            color: white;
            background: linear-gradient(90deg,
                #ff0000,    /* Á∫¢ */
                #ffa500,    /* Ê©ô */
                #ffff00,    /* ÈªÑ */
                #008000,    /* Áªø */
                #0000ff,    /* Ëìù */
                #4b0082,    /* Èùõ */
                #ee82ee,     /* Á¥´ */
                #ff69b4,    /* Á≤âÁ∫¢ */
                #ff0066     /* Ê∑±Á∫¢ */);
            background-size: 200% 100%;
            animation: bgRuns 3s infinite linear;
        }
        
        @keyframes bgRuns {
            0% { background-position: 0 0; }
            100% { background-position: -200% 0; }
        }
        
        .btn:hover { opacity: 0.9; transform: translateY(-2px); }
        .btn:active { transform: translateY(1px); }
        .btn:disabled { opacity: 0.6; cursor: not-allowed; background: #d0d0d0; }
        
        .output-container { padding: 20px; }
        .output-toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding-bottom: 5px;
            border-bottom: 1px solid #f0f0f0;
        }
        .output-label { font-size: 0.9rem; color: #666; font-weight: 500; }
        .clear-btn {
            padding: 6px 12px;
            font-size: 0.9rem;
            border: none;
            border-radius: 6px;
            background: #6b7280;
            color: white;
            cursor: pointer;
            transition: background 0.2s ease;
        }
        .clear-btn:hover { background: #4b5563; }
        
        .output {
            background: #fff;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 20px;
            min-height: 300px;
            max-height: 400px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 0.95rem;
            white-space: pre-wrap;
            line-height: 1.6;
        }
        .output-line { margin-bottom: 10px; }
        .output::-webkit-scrollbar { width: 8px; }
        .output::-webkit-scrollbar-track { background: #f0f0f0; }
        .output::-webkit-scrollbar-thumb { background: #3b82f6; border-radius: 4px; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="main-title">Sh Script executor in Webui</h1>
        <p class="min-title" id="poem-container"></p> <!-- È¢ÑÁïôËØóÂè•ÊòæÁ§∫‰ΩçÁΩÆ -->
        <div class="button-container" id="scriptButtonsContainer"></div>
        
        <div class="output-container">
            <div class="output-toolbar">
                <span class="output-label">OutputüöÄ</span>
                <button id="clearOutput" class="clear-btn">CleanüóëÔ∏è</button>
            </div>
            <div id="output" class="output"></div>
        </div>
    </div>

    <script>
        // ËÑöÊú¨ÈÖçÁΩÆ‰∏≠ÂøÉ
        const SCRIPT_CONFIGS = [
            { id: 'script1', path: '/data/adb/modules/HideOne/action.sh', name: 'ÊâßË°åAction' },
            { id: 'script2', path: '/data/adb/modules/HideOne/ql.sh', name: 'Ê∏ÖÁêÜÊ®°ÂùóÊÆãÁïô' },
            { id: 'script3', path: '/data/adb/modules/HideOne/package/pa.sh', name: '‰∏ÄÈîÆÊõ¥Êñ∞ÂåÖÂêç' },
            { id: 'script4', path: '/data/adb/modules/HideOne/gb.sh', name: '‰∏¥Êó∂ÂÖ≥Èó≠CornÊúçÂä°Test' },
            { id: 'script5', path: '/data/adb/modules/HideOne/usb.sh', name: 'Ëß£ÂÜ≥LqÂà∑Êú∫ÁóïËøπ' },
            { id: 'script6', path: '/data/adb/modules/HideOne/coolapk.sh', name: 'ÊâìÂºÄÊú¨‰∫∫Coolapk‰∏ªÈ°µ' },
            { id: 'script7', path: '/data/adb/modules/HideOne/net_keybox.sh', name: 'Fetch keybox_Test' },
            { id: 'scripttest', path: '/data/adb/modules/HideOne/test.sh', name: 'TestÊµãËØï' }
        ];

        // DOMÂÖÉÁ¥†ÁÆ°ÁêÜÔºàÊ†∏ÂøÉÂÆπÂô®ÁºìÂ≠òÔºâ
        const containers = {
            buttonContainer: document.getElementById('scriptButtonsContainer'),
            output: document.getElementById('output'),
            clearBtn: document.getElementById('clearOutput')
        };

        let shellRunning = false;

        // Â∑•ÂÖ∑ÂáΩÊï∞ÔºöÊó•ÂøóËæìÂá∫ÔºàÁªü‰∏ÄÊ†ºÂºèÔºâ
        function log(text) {
            const line = document.createElement('div');
            line.className = 'output-line';
            line.textContent = `> ${text}`;
            containers.output.appendChild(line);
            containers.output.scrollTop = containers.output.scrollHeight; // Ëá™Âä®ÊªöÂä®Âà∞Â∫ïÈÉ®
        }

        // Â∑•ÂÖ∑ÂáΩÊï∞ÔºöÊéßÂà∂ÊâÄÊúâ‰∫§‰∫íÂÖÉÁ¥†Áä∂ÊÄÅ
        function setAllControlsDisabled(disabled) {
            // Á¶ÅÁî®/ÂêØÁî®ÊâÄÊúâËÑöÊú¨ÊåâÈíÆ
            document.querySelectorAll('.btn-sh').forEach(btn => {
                btn.disabled = disabled;
            });
            // Á¶ÅÁî®/ÂêØÁî®Ê∏ÖÁêÜÊåâÈíÆ
            containers.clearBtn.disabled = disabled;
        }

        // ËÑöÊú¨ÊâßË°åÊ†∏ÂøÉÈÄªËæëÔºà‰∏éÂÖ∑‰ΩìËÑöÊú¨Ëß£ËÄ¶Ôºâ
        function executeScript(scriptConfig) {
            if (shellRunning) {
                log('ËØ∑Á≠âÂæÖÂΩìÂâçËÑöÊú¨ÊâßË°åÂÆåÊàê');
                return;
            }

            // Êõ¥Êñ∞Áä∂ÊÄÅ
            shellRunning = true;
            setAllControlsDisabled(true);
            log(`ÂºÄÂßãÊâßË°å: ${scriptConfig.name}`);

            // ÁîüÊàêÂîØ‰∏ÄÂõûË∞ÉIDÔºàÈÅøÂÖçÂÜ≤Á™ÅÔºâ
            const callbackId = `script_exec_cb_${Date.now()}`;

            // ÊâßË°åÂõûË∞ÉÂ§ÑÁêÜÔºàÁªü‰∏ÄÁªìÊûúËß£ÊûêÔºâ
            window[callbackId] = (errno, stdout, stderr) => {
                // Ê∏ÖÁêÜ‰∏¥Êó∂ÂõûË∞ÉÂáΩÊï∞
                delete window[callbackId];

                // Â§ÑÁêÜÊ†áÂáÜËæìÂá∫
                if (stdout) {
                    stdout.split('\n').forEach(line => {
                        if (line.trim()) log(line);
                    });
                }

                // Â§ÑÁêÜÈîôËØØËæìÂá∫
                if (stderr) {
                    stderr.split('\n').forEach(line => {
                        if (line.trim()) log(`[ÈîôËØØ] ${line}`);
                    });
                }

                // ËæìÂá∫ÊâßË°åÁªìÊûú
                log(errno !== 0 
                    ? `ÊâßË°åÂ§±Ë¥•ÔºàerrnoÔºö${errno}Ôºâ` 
                    : 'ÊâßË°åÂÆåÊàê'
                );

                // ÊÅ¢Â§çÁä∂ÊÄÅ
                shellRunning = false;
                setAllControlsDisabled(false);
            };

            // ÊâßË°åÂëΩ‰ª§ÔºàÂºÇÂ∏∏Â§ÑÁêÜÂ¢ûÂº∫Ôºâ
            try {
                const command = `/system/bin/sh ${scriptConfig.path}`;
                log(`ÊâßË°åÂëΩ‰ª§: ${command}`);
                // Ë∞ÉÁî®ÂÜÖÊ†∏ÊâßË°åÊé•Âè£
                ksu.exec(command, "{}", callbackId);
            } catch (error) {
                log(`ÊâßË°åÂºÇÂ∏∏: ${error.message || 'Êú™Áü•ÈîôËØØ'}`);
                // ÂºÇÂ∏∏Êó∂Ê∏ÖÁêÜÁä∂ÊÄÅ
                delete window[callbackId];
                shellRunning = false;
                setAllControlsDisabled(false);
            }
        }

        // Âä®ÊÄÅÁîüÊàêËÑöÊú¨ÊåâÈíÆÔºàÊ†∏ÂøÉÊâ©Â±ïÁÇπÔºâ
        function renderScriptButtons() {
            // Ê∏ÖÁ©∫ÂÆπÂô®ÔºàÈÅøÂÖçÈáçÂ§çÊ∏≤ÊüìÔºâ
            containers.buttonContainer.innerHTML = '';

            // Ê†πÊçÆÈÖçÁΩÆÁîüÊàêÊåâÈíÆ
            SCRIPT_CONFIGS.forEach(script => {
                const button = document.createElement('button');
                // ËÆæÁΩÆÊåâÈíÆÂ±ûÊÄß
                button.id = script.id;
                button.className = 'btn btn-sh';
                button.textContent = script.name;
                // ÁªëÂÆöÁÇπÂáª‰∫ã‰ª∂ÔºàÂÖ≥ËÅîËÑöÊú¨ÈÖçÁΩÆÔºâ
                button.addEventListener('click', () => executeScript(script));
                // Ê∑ªÂä†Âà∞ÂÆπÂô®
                containers.buttonContainer.appendChild(button);
            });
        }

        // ÂàùÂßãÂåñÂÖ•Âè£ÔºàÁªü‰∏ÄÂêØÂä®ÊµÅÁ®ãÔºâ
        function init() {
            // ÁîüÊàêËÑöÊú¨ÊåâÈíÆ
            renderScriptButtons();

            // ÁªëÂÆöÊ∏ÖÁêÜÊåâÈíÆ‰∫ã‰ª∂
            containers.clearBtn.addEventListener('click', () => {
                containers.output.innerHTML = '';
                log('ËæìÂá∫Â∑≤Ê∏ÖÁêÜ');
            });

        }

        // È°µÈù¢Âä†ËΩΩÂÆåÊàêÂêéÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', init);
        
        fetch('https://v1.jinrishici.com/all.txt')
            .then(response => {
                if (!response.ok) {
                    throw new Error('ËØ∑Ê±ÇÂ§±Ë¥•');
                }
                return response.text(); // Ëß£ÊûêÊñáÊú¨ÂÜÖÂÆπ
            })
            .then(text => {
                // Â∞ÜËé∑ÂèñÂà∞ÁöÑÂÜÖÂÆπÊòæÁ§∫Âà∞È°µÈù¢
                document.getElementById('poem-container').textContent = text;
            })
            .catch(error => {
                // Â§±Ë¥•Êó∂ÊòæÁ§∫ÈªòËÆ§ÂÜÖÂÆπ
                document.getElementById('poem-container').textContent = 'È±º‰π¶Ê¨≤ÂØÑ‰ΩïÁî±ËææÔºåÊ∞¥ËøúÂ±±ÈïøÂ§ÑÂ§ÑÂêå„ÄÇ';
                console.error('Ëé∑ÂèñËØóÂè•Â§±Ë¥•Ôºö', error);
            });
    </script>
</body>
</html>
